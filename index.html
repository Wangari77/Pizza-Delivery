    <center>
        <h1>PIZZA PLANET</h1>
        <div id="place">
            <h2>Place your order here</h2><br><br>
        </div>
        <section id="mySection">
            <div class="container boxing"><br>
                <div class="row">
                    <div class="col-md-6">
                        <div class="size">
                            <h2>Size of Pizza.</h2>
                            <select id="customSize">
                                <option id="size1" value="400">Small 400</option>
                                <option id="size2" value="600">Medium 600</option>
                                <option id="size3" value="800">Large 800</option>
                                <option id="size4" value="1000">Mega-large 1000</option><br><br>
                            </select>
                        </div>
                    </div><br>
                    <div class="col-md-6">
                        <div class="sauce">
                            <h2>Sauce</h2>
                            <select id="customSauce">
                                <option id="sauce1" value="20">Chilly 20</option>
                                <option id="sauce2" value="30">Mustard 30</option>
                                <option id="sauce3" value="20">Mayoinnaise 20</option>
                                <option id="sauce4" value="10">Ketchup 10</option>
                            </select><br><br>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="crusts">
                            <h2>Crusts</h2>
                            <select id="customCrust">
                                <option id="stuffed" value="100">Stuffed 100</option>
                                <option id="skinny" value="80">Skinny 80</option>
                                <option id="crunchy" value="150">Crunchy 150</option>
                                <option id="double-dish" value="180">Double-dish 180</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="toppings">
                            <h2>Toppings</h2>
                            <input type="checkbox" name="foo" value="80" id="mushroom">Mushrooms 80
                            <input type="checkbox" name="foo"  value="100" id="bacon">Bacon 100
                            <input type="checkbox" name="foo" value="150" id="sausages">Sausages 150
                            <input type="checkbox" name="foo" value="200" id="pepperoni">Pepperoni 200
                        </div>
                    </div>
                </div>
